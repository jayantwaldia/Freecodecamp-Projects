<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Product Landing Page</title>
</head>

<body>
    <header id="header">
        <img src="./assets/product-landing-page-logo.png" alt="" id="header-img">
        <nav id="nav-link">
            <div class="nav-link">Features</div>
            <div class="nav-link">How it works</div>
            <div class="nav-link">Pricing</div>
        </nav>
    </header>
    <div class="form-div">
        <h1>Handcrafted, home-made masterpieces</h1>
        <form action="" id="form">
            <input type="email" id="email" required placeholder="Enter your email address">
            <input type="submit" id="submit" value="GET STARTED">
        </form>
    </div>
    <div class="video-div">
        <iframe id="video" width="720" height="405" src="https://www.youtube.com/embed/y8Yv4pnO7qc"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>






</body>

</html>
