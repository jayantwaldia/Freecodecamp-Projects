<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bg">
    <h1 id="title"></h1>
    <p id="description"></p>
    <div class="container">
        <form id="survey-form">
            <label id="name-label"> Name
                <input id="name" type="text" placeholder="Enter Your Name" required>
            </label>
            <label id="email-label"> Email
                <input id="email" required placeholder="Enter Your Email">
            </label>
            <label id="number-label"> Age (optional)
                <input id="number" type="number" required placeholder="Age">
            </label>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="" id="dropdown">
                    <option value="" disabled selected>Select your option</option>
                    <option value="volvo">Challeges</option>
                    <option value="saab">Projects</option>
                    <option value="opel">Community</option>
                    <option value="audi">Open Source</option>
                </select>
            </label>
        </form>
    </div>
</div>
</body>

</html>
