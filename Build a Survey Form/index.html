<head>

<body>
    <h1 id="title">dojoCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">

            <label id="number-label">Age</label><br />
            <input id="number" type="number" min="5" max="99" placeholder="Enter your Age"><br />
            <label>Would you recommend freeCodeCamp to a friend?</label><br />
            <input type="radio" name="choice" value="Definitely">
            <label>Definitely</label><br />

            <label>Maybe</label><br />
            <input type="radio" name="choice" value="Not sure">
            <label>Not sure</label><br />
            <label>What is your favorite feature of freeCodeCamp?</label><br />
            <select name="" id="dropdown">
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>
            <label>What would you like to see improved? (Check all that apply)</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Front-end Projects</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Back-end Projects</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Data Visualization</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Challenges</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Open Source Community</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Gitter help rooms</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Videos</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>City Meetups</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Wiki</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Forum</label><br />
            <input type="checkbox" name="tick" value="suggest">
            <label>Additional Courses</label><br />
            <label for="w3review">Any comments or suggestions?</label></p>
            <textarea id="w3review" name="w3review" rows="4" cols="50">Enter your comment here... </textarea>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
